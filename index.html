    <script type="text/javascript">
        var a = {} ;
        
        let intent = function(i, f) {
            window[i || '_'] = f 
        }
		
		initPageLifeCycle() ;

	</script>
	<script type="module">

          import {html, render} from './js/lit-html.js';


		  // standart SAM  
          import {state}       from './sam/state.js' ; 
          import {model}       from './sam/model.js' ;
          import {actions}     from './sam/actions.js' ;
          import {view}        from './sam/view.js' ;
		  
		  // application specific
		  import {theme}       from './components/theme.js' ;
		  
		  // initial model, from file
		  // import {data}		   from './components/model.data.js'

		  // initial model, from server
		  import {data}		   			from '../app/v1/model.js' 
		  
          // You can also fetch the site's metadata from a static file
          //import {data}                     from './static.model.js'

          import {init, 
			      getParameterByName,
				  preparePage, 
				  checkBackButton} 		from './components/init.components.js' 


          class Renderer extends HTMLElement {

            render(representation) {
                // Render state representation
                if (!this.needsRender) {
                    this.needsRender = true;
                    Promise.resolve().then(() => {
                        this.needsRender = false;
                        render(representation, this);
                    });
                }
            }

          }

         
          let sr = window.customElements.get('state-representation') 
          if (!sr) {
            window.customElements.define('state-representation', Renderer)      
          }
        //   let page = customElements.define('page-representation', HTMLElement)
        //   let footer = customElements.define('footer-representation', HTMLElement);      

		  var display = function(representation) {
                let header = document.getElementById('header') 
			    let page = document.getElementById('page') 
			    let footer = document.getElementById('footer') 
			    preparePage(model) 
                if (representation.header) { 
                    // document.getElementById('header-representation').innerHTML = representation.header ; 
                    header.render(representation.header)
                }
                if (representation.page) { 
                    page.render(representation.page);
                }
                if (representation.footer) { 
                    footer.render(representation.footer);
                }
				initElements() ;
				checkBackButton(model) ;
		  }
		  
		  var components = {
			  updates: [],
			  actions: [],
			  filters:[],
			  postProcessings: [],
			  intents: [],
			  states: {
				  "ready": {
				  		nextAction: () => {return true;}
			  		}
				},
			  data: data
		  } ;

		  
			let blogid = getParameterByName('blogid',window.location.href); 
			if (blogid) {
				components.data.blog.blogid = blogid ;
				components.data.menuItem = 'blog';
			} 
		 
            customElements.whenDefined('state-representation').then(() => {
  
                // add actions and updates
                init(components) ;

                var options = {
                    host : "http://localhost:5625"
                } ;

                // wire the elements of the pattern
                state.init(view, theme, display, components) ;
                model.init(state, components, options) ;
                actions.init(model.present, options) ;
                components.actions.forEach(function(action) {
                    actions[action.name] = function(data, present) {
                        return action.implementation(data, present, model) ;
                    }
                }) ;

                view.init(model,theme(options))
                
                a = actions ;

                // render initial state
                state.representation(model) ;

                console.log('custome element defined');
            })
        
    </script>
